<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        //创建类及其对象
        function person1(val1, val2) {
            this.name1 = val1;
            this.age1 = val2;
            person1.prototype.eat = function() {
                alert("吃好点")
            }


        }



        var serson1 = new person1("zhangsan", 20);
        alert(serson1.age1);
        alert(serson1.name1);
        serson1.eat();
        //默认将整个类里面的成员看做键值对，输出的是值,方法是输出的方法体
        for (a in serson1) {
            document.write(serson1[a] + "<br>");
        }

    </script>
</body>

</html>

<script>
    function add() {
        var ot = document.createElement("table");
        var otr = document.createElement("tr");
        var otd = document.createElement("td");
        otd.innerHTML = "早上好";
        otr.appendChild(otd);

        od.appendChild(ot);
    }

</script>
